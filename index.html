                <div id="otherSide">

                    <p id="textoInicial">Cada fila tiene dos casillas, <br>una correcta (<span id="verde">verde</span>), <br>y una incorrecta (<span id="roja">roja</span>). <br><br>Cada casilla correcta te da un punto. <br><br>Para ganar necesitas 8 puntos<br><br></p><!---Consigue 9 <span id="verde">verdes</span> o más y participa en nuestro sorteo semanal.</p>-->
                    <button id="resetButton" onclick="location.reload()">Volver a jugar</button>
                    <div id="correctCountDisplay"></div>
                    <p class="intentar">Vuelve a intentarlo!</p>
                    <p class="felicitaciones">Felicitaciones!<br>Lo conseguiste!</p>
                    

                </div>

            </div>
            
            <form id="contactForm">
                
                <p id="idNumber">Número: <span id="randomIdNumber"></span></p>
                <label for="email">
                <input type="email" id="email" name="email" placeholder="Email" required></label>

                <label for="number">
                <input type="text" id="number" name="number" placeholder="Win for a code" required></label>
                
                <button id="sendButton" type="button" onclick="enviarFormulario()">Enviar</button>
                <p id="mensaje1">Gracias, en un momento te enviaremos un correo de verificación</p>
                
            </form>
